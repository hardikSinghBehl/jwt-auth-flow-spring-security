name: JWT based Auth using Spring-security build

on:
  push:
    branches: [ "master", "feature/*", "fix/*", "refactor/*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Run Unit Tests
      run: mvn test
